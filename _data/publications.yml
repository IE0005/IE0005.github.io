- title: "An Unsupervised Approach Towards Promptable Defect Segmentation In Laser Additive Manufacturing By Segment Anything"
  authors: "Israt Zarin Era, Imtiaz Ahmed, James Craig, Srinjoy Das, Zhichao Liu"
  description: "This paper proposes a novel framework that utilizes the Segment Anything Model (SAM) with unsupervised clustering-based prompt generation for automated porosity segmentation in XCT data, achieving over 80% Dice Similarity Coefficient (DSC) without supervised training or fine-tuning."
